<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    <title>html-css-bootstrap-freelancer</title>
</head>
<body>

        <!-- header -->
        <header class="container-fluid">
            <div class="navbar_ row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
            <div class="header_ row justify-content-center">
                <div class="img_ col-4">
                    <img src="" alt="">
                </div>
            </div>
        </header>

        <!-- main -->
        <main class="container-fluid">
            <section class="row justify-content-center">
                <div class="portfolio_ col-4"></div>
                <div class="row justify-content-center justify-content-around">
                    <div class="portfolio_content col-3 mb-3"></div>
                    <div class="portfolio_content col-3 mb-3"></div>
                    <div class="portfolio_content col-3 mb-3"></div>
                    <div class="portfolio_content col-3 mb-3"></div>
                    <div class="portfolio_content col-3 mb-3"></div>
                    <div class="portfolio_content col-3 mb-3"></div>
                </div>
            </section>
            <section class="row justify-content-center align-items-center header_ about_">
                <div class="about_content_ col-8"></div>
            </section>
            <section class="row justify-content-center">
                <div class="contact_ col-4"></div>
            </section>
            <div class="row justify-content-center">
                <div class="contact_ col-8"></div>
            </div>
            <div class="row justify-content-center">
                <div class="contact_bottom_ col-8"></div>
            </div>
        </main>

        <!-- footer -->
        <footer class="container-fluid">
            <div class="row justify-content-center justify-content-around">
                <div class="footer_ col-3"></div>
                <div class="footer_ col-3"></div>
                <div class="footer_ col-3"></div>
            </div>
        </footer>
</body>
</html>
